<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incriptador de texto</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
   <div class="container">
        <div class="encriptar">
            <img class="logo" src="./assets/Logo.png" alt="logo">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>

        </div>
        <div class="terminos">
            <img class="exclamacion__imagen" src="./assets/bi_exclamation-circle-fill.png" alt="exclamacion">

            <p>
               solo letras minusculas y sin acentos. 
            </p>
        </div>
        <div class="botones">
            <button class="btn__encriptar" type="button" onclick="encriptar()" >
                Incriptar
            </button>
            
            <button class="btn__desencriptar" type="button" onclick="desencriptar()">
                Desincriptar
            </button>


        </div>
    
    </div> 
    <div class="encriptado">
        

        <img src="./assets/Muñeco.png" alt="muñeco" id="muñeco">
        
        <div class="mensaje__incriptado" id="mensaje__incriptado">
            <h2 id="titulo__mensaje">Ningun mensaje encontrado</h2>
            <p id="parrafo">ingresa el texto que deseas encriptar o desencriptar</p>
            

        </div>

    </div>




</body>
<script src="index.js"></script>
</html>
